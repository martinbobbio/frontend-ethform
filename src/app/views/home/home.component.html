
    <div class="page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100 ml-0">
          <div class="col-lg-4 mx-auto">
            <h2 class="text-center mb-4" style="color: white;">Send Ether</h2>
            <div class="auto-form-wrapper">
              <div class="row mb-4">
                <div class="col-6 bold text-info font-weight-bold">Balance actual</div>
                <div class="col-6 bold text-info font-weight-bold">17.42 Ethers</div>
              </div>
              <hr/>
              <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
                <div class="form-group">
                  <label class="label">Address ETH</label>
                  <div class="input-group">
                    <input ngModel name="address" type="text" class="form-control" required placeholder="Example: 0x892..." style="min-height:44px">
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Amount (ETH)</label>
                  <div class="input-group">
                    <input ngModel name="amount" type="number" class="form-control" required placeholder="Example: 3.25" style="min-height:44px">
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Gas</label>
                  <div class="input-group">
                    <input ngModel readonly value="0.002" name="gas" type="text" class="form-control" placeholder="0.003" style="min-height:44px">
                  </div>
                </div>
                <div class="form-group">
                  <button [disabled]="form.invalid" class="btn btn-info submit-btn btn-block">Generate Transaction</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
